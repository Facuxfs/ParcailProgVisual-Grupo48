<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de usuarios</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">Lista de usuarios registrados</p>
			<br>
		
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>DNI</th>
							<th>NOMBRE</th>
							<th>EMAIL</th>
							<th>CONTADOR DE VOTOS</th>
							
						</tr>	
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.dni}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.votos}"></td>
							<td>
							<a  th:href="@{/usuario/votar/}+${usuario.dni}" id="votarUsuario" class="btn btn-success">Votar</a>
							<a  th:href="@{/usuario/editar/}+${usuario.dni}" id="editarUsuario" class="btn btn-warning">Editar</a>
							<a  th:href="@{/usuario/eliminar/}+${usuario.dni}" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
