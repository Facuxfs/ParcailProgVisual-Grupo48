<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>nuevo artista</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<p class="h4">Registrate</p>
			<br>
	
			<form th:action="@{/usuario/guardar}" method="POST" th:object="${usuario}">
				<div class="mb-3">
					<label for="dniId" class="form-label">DNI</label> 
					<input  th:field="*{dni}" type="number" class="form-control" id="dniId" placeholder="Ingrese su numero de dni">
					<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				<div class="mb-3">
					<label for="nombresId" class="form-label">Nombre</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombresId" placeholder="Ingrese su nombre">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="emailId" class="form-label">Email</label> 
					<input th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="Ingrese su correo electronico">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="fechaDenacimientoId" class="form-label">Fecha de nacimiento</label> 
					<input th:field="*{{fechaDenacimiento}}" type="date" class="form-control" id="fechaDeNacimientoId" placeholder="Ingrese su fecha de Nacimiento">
					<div class="text-danger" th:if="${#fields.hasErrors('fechaDenacimiento')}" th:errors="*{fechaDenacimiento}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
