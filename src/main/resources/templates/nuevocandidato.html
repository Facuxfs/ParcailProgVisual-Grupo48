<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>nuevo artista</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<p class="h4">Propone un nuevo artista</p>
			<br>
	
			<form th:action="@{/candidato/guardar}" method="POST" th:object="${candidato}">
				<div class="mb-3">
					<label for="codigoId" class="form-label">CODIGO</label> 
					<input  th:field="*{codigo}" type="number" class="form-control" id="dniId" placeholder="Ingrese el codigo del artista">
					<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
				</div>
				<div class="mb-3">
					<label for="nombresId" class="form-label">Nombre</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombresId" placeholder="Ingrese nombres">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="generoMusicalId" class="form-label">Genero Musical</label> 
					<input th:field="*{generoMusical}" type="text" class="form-control" id="generoMusicalId" placeholder="Ingrese el genero musical">
					<div class="text-danger" th:if="${#fields.hasErrors('generoMusical')}" th:errors="*{generoMusical}"></div>
				</div>
				<div class="mb-3">
					<label for="imagenId" class="form-label">Imagen</label> 
					<input th:field="*{imagen}" type="text" class="form-control" id="descripcionId" placeholder="Ingrese una imagen">
					<div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
				</div>
				<div class="mb-3">
					<label for="descrpcionId" class="form-label">Descripcion</label> 
					<input th:field="*{descripcion}" type="text" class="form-control" id="descripcionId" placeholder="Ingrese una descripcion">
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
