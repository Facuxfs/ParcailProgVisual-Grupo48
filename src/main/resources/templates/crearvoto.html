<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>Inicio</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<header th:replace="/layouts/header :: header"></header>
<body>
	<br>
	<div class="container">
		<div class="row">
			<!-- Cards -->
			<br>
			<div class="row">

				<h2 th:object="${usuario}" th:text="${usuario.nombre}" ></h2>

				<h5>Realiza la votacion por tu artista favorito :</h5>
				
					<table class="table table-striped table-hover">

						<tr th:each="candidato: ${candidatos}">
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.generoMusical}"></td>
							<td>
							<a  th:href="@{/candidato/votar/}+${candidato.codigo}" id="votarUsuario" class="btn btn-success">Votar</a>
							</td>
						</tr>
					</table>
				
			</div>
		</div>
	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
<footer th:replace="/layouts/footer :: footer"></footer>
</html>
