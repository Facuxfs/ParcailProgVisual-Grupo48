<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>Inicio</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<header th:replace="/layouts/header :: header"></header>
<body>
	<br>
	<div class="container">
		<div class="row">
			<!-- Cards -->
			<br>
			<div class="row">


				<h5>Segui minuto a minuto la votacion de tus artistas :</h5>
				
					
					<!-- CARDS -->
					<div th:each="carta:${candidatos}" class="col-3">
						<div class="card-body">
							<h5 th:text="${carta.nombre}" class="card-title"></h5>
							<br>
							<h6>Cantidad de Votos</h6>
							<h6 th:text="${carta.cantidadDeVotos}" class="card-text"></h6>
							
						</div>

						<br>
					</div>
				
			</div>
		</div>
	</div>



	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
<footer th:replace="/layouts/footer :: footer"></footer>
</html>
